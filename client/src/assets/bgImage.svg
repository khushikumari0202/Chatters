<svg
  width="2200"
  height="1080"
  viewBox="0 0 2200 1080"
  xmlns="http://www.w3.org/2000/svg"
  preserveAspectRatio="xMidYMid slice"
>
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1026"/>
      <stop offset="100%" stop-color="#0a1433"/>
    </linearGradient>

    <!-- Red Glow Gradient -->
    <linearGradient id="redGlow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff2a68" stop-opacity="0"/>
      <stop offset="50%" stop-color="#ff2a68" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ff2a68" stop-opacity="0"/>
    </linearGradient>

    <!-- Soft Blur -->
    <filter id="blur">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <!-- Base -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />

  <!-- Left Diagonal Streaks -->
  <g transform="rotate(-25 0 0)">
    <rect x="-300" y="100" width="1200" height="20" fill="url(#redGlow)" filter="url(#blur)" />
    <rect x="-300" y="160" width="1200" height="14" fill="url(#redGlow)" filter="url(#blur)" />
    <rect x="-300" y="220" width="1200" height="10" fill="url(#redGlow)" filter="url(#blur)" />
  </g>

  <!-- Right Diagonal Streaks -->
  <g transform="rotate(-25 1920 1080)">
    <rect x="400" y="400" width="1200" height="20" fill="url(#redGlow)" filter="url(#blur)" />
    <rect x="400" y="460" width="1200" height="14" fill="url(#redGlow)" filter="url(#blur)" />
    <rect x="400" y="520" width="1200" height="10" fill="url(#redGlow)" filter="url(#blur)" />
  </g>
</svg>
